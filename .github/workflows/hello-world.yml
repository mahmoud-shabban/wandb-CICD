name: learning actions for mlops
on: [push]

jobs:
  update_ubuntu:
    name: First Job 
    runs-on: ubuntu-latest
    steps:
      - run: |
          sudo apt-get update
          echo "hello world"
  install-wandb:
    name: install wandb package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          pip install -r requirments.txt
          python3 test.py
  read-secret:
    name: Read Repo Secret 
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "${{ secrets.HELLO_SECRET }}"
      